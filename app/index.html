<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription — Test (Azure)</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:28px;background:#f7fafc;color:#111}
    .card{max-width:520px;margin:40px auto;padding:22px;border-radius:12px;background:#fff;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
    button{margin-top:14px;padding:10px 14px;border-radius:8px;border:0;background:#111;color:#fff;cursor:pointer}
    .msg{margin-top:12px;font-size:0.95rem}
  </style>
</head>
<body>
  <div class="card">
    <h1>Obtiens ta réduction</h1>
    <p>Entre ton e-mail, nous le sauvegardons sur ton compte Azure.</p>

    <form id="subscribe">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required placeholder="toi@exemple.com" />
      <button type="submit">S'inscrire</button>
    </form>

    <p class="msg" id="msg"></p>
  </div>

  <script>
    const form = document.getElementById('subscribe');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.style.color = '#111';
      msg.textContent = 'Envoi en cours…';
      const email = document.getElementById('email').value.trim();
      try {
        const res = await fetch('/api/subscribe', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = data.message || 'Merci — enregistré.';
          form.reset();
        } else {
          msg.style.color = 'crimson';
          msg.textContent = data.message || 'Erreur lors de l’enregistrement.';
        }
      } catch (err) {
        console.error(err);
        msg.style.color = 'crimson';
        msg.textContent = 'Erreur réseau — réessaie.';
      }
    });
  </script>
</body>
</html>
